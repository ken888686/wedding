<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣走走 Tai Walk</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-white bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/Logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link link-primary active"
                aria-current="page"
                href="#"
              >
                探索景點
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">節慶活動</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary" href="#">節慶活動</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5 pb-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-6">
          <h1 class="display-5 pb-0 lh-base">
            探索
            <span class="border-bottom border-2 border-light">台灣之美</span>
            <br />
            讓我們更親近這片土地
          </h1>
          <p class="text-secondary">
            <i class="bi bi- geo-alt-fill" style="color: var(--bs-light)"></i>
            台灣旅遊景點導覽 <span>Taiwan Travel Guide</span>
          </p>
        </div>
        <div class="col-12 col-md-4">
          <form class="d-flex flex-column justify-content-center">
            <div class="dropdown mb-1 d-grid">
              <button
                class="btn btn-outline-primary btn-lg text-start"
                type="button"
                id="searchSpotButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <div class="d-flex justify-content-between">
                  <span>探索景點</span> <i class="bi bi-chevron-down"></i>
                </div>
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="searchSpotButton"
              >
                <li>
                  <a class="dropdown-item" href="#">探索景點</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">節慶活動</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">品嚐美食</a>
                </li>
              </ul>
            </div>
            <div class="mb-1">
              <input
                type="text"
                class="form-control form-control-lg"
                id="searchInput"
                aria-describedby="你想去哪裡？請輸入關鍵字"
                aria-placeholder="你想去哪裡？請輸入關鍵字"
                placeholder="你想去哪裡？請輸入關鍵字"
                disabled
              />
            </div>
            <button type="submit" class="btn btn-primary btn-lg text-white">
              <i class="bi bi-search"></i> 搜 尋
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
