<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣旅遊景點導覽(by Shiaohan)</title>

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand pt-0" href="/">
          <img src="img/Logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <form class="position-relative me-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="想要去哪？"
              aria-label="Search"
            />
            <a href="#" class="position-absolute top-50 end-0 translate-middle">
              <img src="img/search.svg" alt="search" />
            </a>
          </form>
          <ul class="navbar-nav row gx-5 text-nowrap">
            <li class="nav-item col">
              <button
                class="
                  nav-link
                  btn btn-outline-primary
                  d-flex
                  align-items-center
                "
                href="/"
              >
                找景點
                <img class="ps-1" src="img/tour.svg" alt="找景點" />
              </button>
            </li>
            <li class="nav-item col">
              <a
                class="
                  nav-link
                  btn btn-outline-primary
                  d-flex
                  align-items-center
                "
                href="/"
              >
                找餐廳
                <img class="ps-1" src="img/food.svg" alt="找餐廳" />
              </a>
            </li>
            <li class="nav-item col">
              <a
                class="
                  nav-link
                  btn btn-outline-primary
                  d-flex
                  align-items-center
                "
                href="/"
              >
                找飯店
                <img class="ps-1" src="img/bed.svg" alt="找飯店" />
              </a>
            </li>
            <li class="nav-item col">
              <a
                class="nav-link active btn btn-outline-primary"
                aria-current="page"
                href="/"
              >
                我的旅程
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <img
        class="bg-cover"
        src="https://images.unsplash.com/photo-1583395145517-1e3177037600?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80"
        alt="banner"
      />
    </div>

    <div class="min-vh-100 position-relative">
      <div
        class="position-absolute bg-cover"
        style="
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          background-image: url(https://images.unsplash.com/photo-1583395145517-1e3177037600?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1374&q=80);
        "
      ></div>
      <div
        class="
          d-flex
          flex-column
          justify-content-center
          align-items-center
          h-100
          w-100
          position-absolute
          top-50
          start-50
          translate-middle
          text-center text-white
        "
      >
        <h1 class="display-4 fw-bold mb-5">開始實現你的夢想旅程</h1>
        <div class="col-7">
          <form class="needs-validation" novalidate>
            <div class="row justify-content-between gx-2">
              <div class="col position-relative">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="想要去哪？"
                />
                <i
                  class="
                    bi bi-search
                    position-absolute
                    text-secondary
                    translate-middle
                    top-50
                    end-0
                    fs-4
                  "
                ></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
