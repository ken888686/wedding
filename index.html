<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣旅遊景點導覽(by Lola_Lin)</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
      <div class="container">
        <a class="navbar-brand me-auto" href="/">
          <img src="img/logo.svg" alt="logo" style="height: 100px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img src="/img/icon/state=close.svg" alt="close" />
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul
            class="navbar-nav uppercase align-items-center w-100 mb-2 mb-lg-0"
          >
            <li class="nav-item hover-spot">
              <a class="nav-link link-dark active" aria-current="page" href="#">
                <div
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                  "
                >
                  <span>找景點</span>
                  <span class="sub-text">attraction</span>
                </div>
              </a>
            </li>
            <li class="nav-item hover-spot">
              <a class="nav-link link-dark" href="#">
                <div
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                  "
                >
                  <span>找美食</span>
                  <span class="sub-text">delicacy</span>
                </div>
              </a>
            </li>
            <li class="nav-item hover-spot">
              <a class="nav-link link-dark" href="#">
                <div
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                  "
                >
                  <span>找活動</span>
                  <span class="sub-text">Activity</span>
                </div>
              </a>
            </li>
            <li class="nav-item hover-spot me-lg-auto">
              <a class="nav-link link-dark" href="#">
                <div
                  class="
                    d-flex
                    flex-column
                    justify-content-center
                    align-items-center
                  "
                >
                  <span>探索更多</span>
                  <span class="sub-text">more</span>
                </div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-dark" href="#">
                <img src="img/icon/icon-favorite.svg" alt="favorite" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-dark" href="#">
                <img src="img/icon/icon-help.svg" alt="help" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/banner-1.png" class="d-block w-100" alt="banner-1" />
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
