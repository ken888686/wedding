<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自行車道地圖資訊整合網(by Yun)</title>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body class="fw-bold">
    <nav class="navbar navbar-expand-lg py-0 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand p-0" href="#">
          <img src="img/logo.svg" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2 dropdown">
              <a
                class="
                  nav-link
                  link-dark
                  border-bottom border-2 border-primary
                  px-0
                "
                href="#"
                id="newsDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                最新消息
              </a>
              <ul
                class="
                  dropdown-menu dropdown-menu-primary
                  start-50
                  translate-middle-x
                  mt-2
                "
                aria-labelledby="newsDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">最新公告</a></li>
                <li class="dropdown-item"><div class="divider"></div></li>
                <li><a class="dropdown-item" href="#">活動資訊</a></li>
              </ul>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link link-dark px-0" href="#">自行車路線</a>
            </li>
            <li class="nav-item mx-2 dropdown">
              <a
                class="
                  nav-link
                  link-dark
                  border-bottom border-2 border-primary
                  px-0
                "
                href="#"
                id="bikeRentDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                單車租借
              </a>
              <ul
                class="
                  dropdown-menu dropdown-menu-primary
                  start-50
                  translate-middle-x
                  mt-2
                "
                aria-labelledby="bikeRentDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">TBD</a></li>
                <li class="dropdown-item"><div class="divider"></div></li>
                <li><a class="dropdown-item" href="#">TBD</a></li>
              </ul>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link link-dark px-0" href="#">騎乘小叮嚀</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="banner bg-cover position-relative">
      <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="fw-bold text-white pb-4">台灣自行車資訊網</h1>
        <form class="d-flex bg-white rounded-3">
          <input
            type="text"
            class="form-control border-0"
            id="inputKeyword"
            placeholder="請輸入關鍵字"
          />
          <button type="submit" class="btn px-2">
            <img src="img/search.svg" alt="search" />
          </button>
        </form>
      </div>
    </div>

    <div class="container p-5">
      <div class="row gx-5 text-center">
        <div class="col d-grid gap-5">
          <button
            type="button"
            class="
              btn btn-primary
              d-flex
              justify-content-center
              align-items-center
              hover-shadow
            "
          >
            <img src="img/timeline.svg" alt="timeline" />
            <span class="fw-bold fs-3 text-white">自行車路線</span>
          </button>
        </div>
        <div class="col d-grid gap-5">
          <button
            type="button"
            class="
              btn btn-secondary
              d-flex
              justify-content-center
              align-items-center
              hover-shadow
            "
          >
            <img src="img/directions_bike.svg" alt="directions_bike" />
            <span class="fw-bold fs-3 text-white">單車租借</span>
          </button>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
