<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/all.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img
              src="https://fakeimg.pl/100x100"
              alt="logo"
              width="50"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">About Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        id="carousel"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            v-for="(item, index) in news"
            type="button"
            data-bs-target="#carousel"
            :data-bs-slide-to="parseInt(index)"
            :aria-label="item.title"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item" v-for="(item, index) in news">
            <img
              :src="item.urlToImage"
              class="d-block w-100"
              :alt="item.title"
              :data-index="index"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container-fluid px-5 py-3">
        <div class="row">
          <div class="list-group col-2 col-md-2">
            <a
              href="#"
              class="list-group-item list-group-item-action active"
              aria-current="true"
            >
              Top 10 News
            </a>
            <a href="#" class="list-group-item list-group-item-action"
              >Technology</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Politics</a
            >
          </div>
          <div class="container col">
            <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2">
              <div class="col mb-3" v-for="(item, index) in news">
                <div class="card">
                  <img
                    :src="item.urlToImage"
                    class="card-img-top"
                    :alt="item.title"
                  />
                  <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <a
                      :href="item.url"
                      target="_blank"
                      class="btn btn-primary stretched-link"
                      >More...</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
